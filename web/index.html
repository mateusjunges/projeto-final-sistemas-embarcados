<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projeto sistemas embarcados</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>
	<div id="app">
		<nav class="navbar navbar-light bg-light flex-md-row">
			<a class="navbar-brand" href="#">
				Mateus Junges - Alceu Britto
			</a>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col">
					<form class="text-center">
						<div class="form-group">	
							<button class="btn btn-primary btn-lg "
									data-toggle="modal"
									data-target="#connectionModal"
									type="button">Conectar</button>
						</div>
						<div class="form-group">
							<label>
								<b>Topico</b>
							</label>
							<div class="input-group col-md-auto">
								<input v-model="subscription.topic"
									   type="text" class="form-control"
									   placeholder="Informe o tÃ³pico!">
								<div class="input-group-append">
									<button type="button" class="btn btn-success" v-on:click="subscribe()">Inscrever</button>
								</div>
							</div>
							<label><b>Ligar/Desligar</b></label>
							<div class="input-group col-md-auto" id="botoes">
								<div class="input-group-append">
									<button type="button" class="btn btn-success" v-on:click="publish()">Ligar</button>
                                    <button type="button" class="btn btn-danger" v-on:click="publish2()">Desligar</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div id="connectionModal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Conectar</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="connectionForm">
							<div class="form-row">
								<div class="form-group col-md-9">
									<label>Host</label>
									<input v-model="connection.hostname" type="text" class="form-control">
								</div>
								<div class="form-group col-md-3">
									<label>Port</label>
									<input v-model.number="connection.port" type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label>Username</label>
								<input v-model="connection.username" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input v-model="connection.password" type="password" class="form-control">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" v-if="!client.connected" v-on:click="connect()" class="btn btn-success btn-block">Connect</button>
						<button type="button" v-else v-on:click="disconnect()" class="btn btn-danger btn-block">Disconnect</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
	<script src="https://unpkg.com/mqtt-wildcard/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://gitcdn.link/repo/theomessin/vue-chat-scroll/master/dist/vue-chat-scroll.js"></script>
	<script src="js/app.js"></script>
	<script src="js/sweetalert.min.js"></script>
</body>
</html>
